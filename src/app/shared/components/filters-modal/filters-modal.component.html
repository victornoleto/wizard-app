<ng-template #content let-modal>
    <div class="modal-header d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
            <i class="fal fa-filter"></i>
            <h5 class="m-0 fw-bold">Filtros</h5>
        </div>
        <div class="d-flex align-items-center gap-3 ms-auto">
            <button type="button" class="btn btn-light" (click)="clear.emit()">
                Limpar filtros
            </button>
        </div>
    </div>

    <div class="modal-body pb-0">
        <ng-content></ng-content>
    </div>

    <div class="modal-footer pt-3">
        <div class="d-flex align-items-center justify-content-end w-100 gap-3">
            <button type="button" class="btn btn-light" (click)="onCancel()">
                Cancelar
            </button>
            <button
                type="button"
                class="btn btn-primary"
                (click)="submit.emit()"
            >
                Pesquisar
            </button>
        </div>
    </div>
</ng-template>

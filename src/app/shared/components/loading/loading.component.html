<div
    class="loading-container"
    [class.loading-sm]="size() === 'sm'"
    [class.loading-md]="size() === 'md'"
    [class.loading-lg]="size() === 'lg'"
>
    <div class="loading-content">
        <div class="loading-spinner"></div>

        @if (message()) {
            <p class="loading-message">{{ message() }}</p>
        }
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="open()">
    Criar Jogo
</button>

<ng-template #content let-modal>
    <div class="modal-header d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
            <i class="fal fa-dice"></i>
            <h5 class="m-0 fw-bold">Novo Jogo</h5>
        </div>
    </div>

    <div class="modal-body pb-1">
        <form
            [formGroup]="form"
            [appFormValidation]="form"
            [formSubmitted]="formSubmitted()"
        >
            <div class="form-group mb-3">
                <label for="">Partida inicial</label>
                <small class="text-muted"
                    >Informe a partir de qual partida o jogo irá começar</small
                >
                <input
                    type="number"
                    class="form-control"
                    formControlName="start_match"
                />
            </div>
            <div class="form-group">
                <label for="">Partida final</label>
                <small class="text-muted"
                    >Informe em qual partida o jogo irá terminar</small
                >
                <input
                    type="number"
                    class="form-control"
                    formControlName="max_matches"
                />
            </div>
            <pre>{{ form.value | json }}</pre>
        </form>
    </div>

    <div class="modal-footer pt-3">
        <div class="d-flex align-items-center justify-content-end w-100 gap-3">
            <button type="button" class="btn btn-light" (click)="cancel()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" (click)="submit()">
                Enviar
            </button>
        </div>
    </div>

    @if (isLoading()) {
        <app-loading></app-loading>
    }
</ng-template>
